<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <!-- [External CSS] -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main class="container">
    <!-- [Qr Image] -->
    <div class="qrImg">
      <img src="assets/images/image-qr-code.png" alt="QR Image">
    </div>
    <!-- [Title] -->
    <h1 class="title">Improve your front-end skills by buildig projects.</h1>
    <p class="qrDesc">Scan the qr code to visit FrontEnd Mentor and take your coding skills to the next level.</p>
  </main>
  <!-- [External JS] -->
  <script src="assets/script.js"></script>
</body>
</html>
