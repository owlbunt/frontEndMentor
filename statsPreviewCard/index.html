<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>
  <!-- [External CSS] -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- [ Main Containner ] -->
  <main class="container">
    <!-- [Image Section] -->
    <section class="imgSection">
      <div class="productImg"></div>
    </section>
    <!-- [Content Section] -->
    <section class="contentSection">
      <!-- [Title] -->
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
      <!-- [Description] -->
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <!-- Stats -->
      <div class="stats">
        <div class="statsItem">
          <h2 class="companies">10k+</h2>
          <p>companies</p>
        </div>
        <div class="statsItem">
          <h2 class="templates">314</h2>
          <p>templates</p>
        </div>
        <div class="statsItem">
          <h2 class="queries">12m+ </h2>
          <p>queries</p>
        </div>
      </div>
    </section>
  </main>
  <!--[ External Js]-->
  <script src="assets/script.js"></script>
</body>
</html>
