<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Interactive Rating Component</title>
  <!--[ External CSS]-->
  <link rel="stylesheet" href="assets/style.css" type="text/css" media="all" />
</head>
<body>
  <!--[ Main Container ]-->
  <main class="container">
    <!--[ Heading ]-->
    <h1 class="heading">How did we do?</h1>
    <!--[ Description ]-->
    <p class="desc">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    <!--[ Ratings ]-->
    <div class="rating">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
    </div>
    <!--[ Submit Button ]-->
    <button class="submitBtn">Submit</button>

    <!-- [ Confirmation ] -->
    <div class="confirm">
      <!-- [Image] -->
      <img src="assets/images/illustration-thank-you.svg" alt="">

      <!-- [Rating Details] -->
      <div class="ratingDetails">You selected&nbsp<span class="userValue">0</span> &nbspout of 5</div>
      <!-- [Thannk You Message] -->
      <h1>Thank you!</h1>
      <p class="thankYouDesc">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
  <!--[External JS]-->
  <script src="assets/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
