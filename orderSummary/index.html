<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Order Summary Card</title>
  <!-- [External CSS] -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- [ Main Container ] -->
  <main class="container">
    <!-- [ Product Image ] -->
    <div class="productImg">
      <img src="assets/images/illustration-hero.svg" alt="Product Image">
    </div>
    <!-- [ Content Section ] -->
    <div class="content">
      <h1 class="productTitle">Order Summary</h1>
      <p class="productDesc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <!-- [ Product Pricing ] -->
      <div class="productPricing">
        <div class="price">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a href="#" class="changePlan">Change</a>
      </div>
      <!-- [Payment Button] -->
      <button class="paymentBtn">Proceed to Payment</button>
      <!-- [Cancel Order] -->
      <a href="#" class="cancelOrder">Cancel Order</a>
    </div>
  </main>
</body>
</html>
