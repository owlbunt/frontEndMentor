<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <!-- [ External CSS ] -->
  <link rel="stylesheet" href="assets/style.css" type="text/css" media="all" />
</head>
<!--[ Body ]-->
<body>
  <main class="container">
    <!--[Section One ]-->
    <section class="sectionOne">
      <!--[ Product Image ]-->
      <div class="productImage">
      </div>
      <!--[ Product Label ]-->
      <span class="productLabel">#Perfume</span>
    </section>
    <!--[ Section Two ]-->
    <section class="sectionTwo">
      <!--[ Product Title ]-->
      <h1 class="productTitle">Gabrielle Essence Eau De Parfum</h1>
      <!--[ Product Description ]-->
      <p class="productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <!--[ Price Tag ]-->
      <div class="price">
        <span class="currentPrice">$149.99</span>
        <span class="originalPrice">$169.99</span>
      </div>
      <!--[ Add To Cart ]-->
      <button class="addToCart"><img src="assets/images/icon-cart.svg" alt="Cart Icon" class="icon"> Add to Cart </button>
    </section>
  </main>

  <!-- [external JS] -->
  <script src="assets/script.js"></script>
</body>
</html>
