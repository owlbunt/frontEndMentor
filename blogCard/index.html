<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>

  <!-- [ External CSS] -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- [Main Container] -->
  <div class="container">
    <!-- [Blog Card] -->
    <div class="card">
      <!-- [Article Image] -->
      <img src="assets/images/illustration-article.svg" alt="" class="thmb">
      <!-- [label] -->
      <span class="tag">Learning</span>
      <!-- [Publish Date] -->
      <span class="date">Published 21 Dec 2023</span>
      <!-- [Title] -->
      <h2 class="title">HTML & CSS foundations</h2>
      <!-- [Description] -->
      <span class="desc">These languages are the backbone of every website. Defining structure, content and presentation.</span>
      <!-- [Author] -->
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="" class="authorImg">
        <span class="authorName">Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
