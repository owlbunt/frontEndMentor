<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>
  <!-- [External CSS] -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- [Main Container] -->
  <main class="container">
    <!-- [Image] -->
    <div class="nftImg">
      <div class="preview"></div>
      <img src="assets/images/image-equilibrium.jpg" alt="Product Image">
    </div>
    <!-- [Details] -->
    <div class="details">
      <!-- [Product Title] -->
      <h1 class="title">Equilibrium #3429</h1>
      <!-- [product Desciption] -->
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="productDetails">
        <span class="eth">0.041 ETH</span>
        <span class="time">3 days left</span>
      </div>
      <!-- [Author] -->
      <div class="author">
        <img src="assets/images/image-avatar.png" alt="Author Image" class="authorImg">
        <p class="authorName"><span>Creation of </span>Jules Wyvern</p>
      </div>
    </div>
  </main>
  <!--[External JS]-->
  <script src="assets/script.js"></script>
</body>
</html>
