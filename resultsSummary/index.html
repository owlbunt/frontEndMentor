<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>

  <!-- [External CSS] -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- [Main Container] -->
  <div class="container">
    <!-- [Section One] -->
    <div class="sectionOne">
      <p>Your Result</p>
      <!-- [Total Score] -->
      <div class="totalScore">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <!-- [Score Message] -->
      <span class="scoreMsg">Great</span>
      <p>You scored higher than 65% of the people who taken these tests.</p>
    </div>
    <!-- [Section Two] -->
    <div class="sectionTwo">
      <span class="title">Summary</span>
      <!-- [All scores] -->
      <div class="scores">
        <div class="scoreElement"><span class="label"><img src="assets/images/icon-reaction.svg" class="icon"> Reaction</span> <p class="score"><span>80</span>/100</p></div>
        <div class="scoreElement"><span class="label"><img src="assets/images/icon-memory.svg" class="icon"> Memory </span> <p class="score"><span>92</span>/100</p></div>
        <div class="scoreElement"><span class="label"><img src="assets/images/icon-verbal.svg" class="icon"> Verbal </span> <p class="score"><span>61</span>/100</p></div>
        <div class="scoreElement"><span class="label"><img src="assets/images/icon-visual.svg" class="icon"> Visual </span> <p class="score"><span>72</span>/100</p></div>
      </div>
      <!-- [continue Button ] -->
      <button class="btn">Continue</button>
    </div>
  </div>


  <!-- [External JS] -->
  <script src="assets/script.js"></script>
</body>
</html>
